<!DOCTYPE html>
<html>

<head>
    <title>Guess the Character</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="icon" href="images/favicon.png?" type="image/x-icon">
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="card card-width">
            <div class="card-content">
                <img id="charImage" class="card-image-top">
            </div>
            <div class="card-body">
                <input type="text" id="charNameInput" class="text-box" placeholder="Enter Character">
                <div class="submit">
                    <div class="button-group">
                        <button id="Sbmt" class="btn" onclick="guess_char()">Submit</button>
                        <button id="rst" class="btn" onclick="reset_func()">Reset</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="scoreboard" class="white_box">
            <h3 id="score">Your Score:</h3>
        </div>
    </div>
</body>

</html>
